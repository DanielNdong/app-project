<div class="relative flex flex-wrap min-h-screen w-full content-center justify-center bg-gray-800 py-10">
  <button routerLink="/" class="absolute top-5 left-8 flex items-center hover:bg-slate-900 p-2 rounded-sm text-white">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
  </svg>
    Volver
  </button>
    <div class="flex shadow-md">

      <div class="flex flex-wrap content-center justify-center rounded-l-md bg-gray-900" style="width: 24rem; height: 32rem;">
        <div class="w-72">
  
          <h1 class="text-2xl font-bold text-white">Inicio de sesión</h1>
          <small class="text-gray-400">Porfavor intruduzca su email y su contraseña</small>
  
          <form class="mt-4">
            <div class="mb-3">
              <label for="inputEmail" class="mb-2 block text-xs text-gray-200 font-semibold">Email</label>
              <input 
                type="email" 
                (change)="validateEmail()"
                (keypress)="preventEnterSendForm($event)" 
                [(ngModel)]="inputEmail"
                name="inputEmail"
                id="inputEmail"
                placeholder="ejemplo1@gmail.com" 
                required
                [class]="'prevent-send block w-full rounded-md border border-gray-300 focus:border-blue-700 focus:outline-none focus:ring-1 focus:ring-blue-700 py-1 px-1.5 text-gray-500 ' + (!validEmail && inputEmail.length > 0 ? 'border-2 border-red-700' : '') "/>
                <p 
                 *ngIf="!validEmail && inputEmail.length > 0"
                 class="text-red-700"
                 >Something went wrong in email
                </p>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="mb-2 block text-xs text-gray-200 font-semibold">Contraseña</label>
              <input 
                type="password" 
                (change)="validatePassword()"
                (keypress)="preventEnterSendForm($event)"
                [(ngModel)]="inputPassword"
                name="inputPassword"
                id="inputPassword"
                placeholder="********" 
                [class]="'prevent-send block w-full rounded-md border border-gray-300 focus:border-blue-700 focus:outline-none focus:ring-1 focus:ring-blue-700 py-1 px-1.5 text-gray-500 ' + (!validPassword && inputPassword.length > 0 ? 'border-2 border-red-700' : '') "/>
                <p 
                  *ngIf="!validPassword && inputPassword.length > 8"
                  class="text-red-700"
                  >Incorrect password
                </p>
                <p 
                  *ngIf="inputPassword.length < 8 && inputPassword.length > 0"
                  >Length must be greater than 8
                </p>
            </div>
            <div class="mb-3 flex flex-wrap content-center">
              <input id="remember" type="checkbox" class="mr-1 checked:bg-purple-700 prevent-send" />
              <a  href="#" class="text-xs font-semibold text-white" >Olvidaste la contraseña?</a>
            </div>
            <div class="mb-3">
              <button
              type="submit" 
              [class]="'mb-1.5 block w-full text-center text-white bg-purple-700 hover:bg-purple-900 px-2 py-1.5 rounded-md  ' + (!validEmail || !validPassword ? 'disabled':'').trimEnd()"
              [routerLink]="goToPage"
              >
              Entrar
              </button>
              <button class="bg-white flex flex-wrap justify-center w-full border border-gray-300 hover:border-gray-500 px-2 py-1.5 rounded-md">
                <img class="w-5 mr-2" src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA">
                Iniciar sesión con Google
              </button>
            </div>
          </form>
          <div class="text-center">
            <span class="text-xs text-gray-400 font-semibold">Todavia no tienes cuenta? </span>
            <a href="#" class="text-xs font-semibold text-purple-700">Registrate!</a>
          </div>
        </div>
      </div>
      <div class="hidden md:block flex w-auto flex-wrap content-center justify-center rounded-r-md" style="width: 24rem; height: 32rem;">
        <img class="w-full h-full bg-center bg-no-repeat bg-cover rounded-r-md" src="https://images4.alphacoders.com/127/1273867.jpg">
      </div>
    </div>
  </div>
